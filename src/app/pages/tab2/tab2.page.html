<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable 
                mode="md" 
                color="primary"
                (ionChange)="CambioCategoria( $event ) ">
                <!-- test -->
    
    <ion-segment-button *ngFor="let categoria of categorias"  mode="md" [value]="categoria">
      <ion-label text-capitalize>{{ categoria }}</ion-label>
    </ion-segment-button>

  </ion-segment>
</ion-header>

<ion-content color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>

</ion-content>
